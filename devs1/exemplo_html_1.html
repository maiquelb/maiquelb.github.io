	<h1> HTML </h1>
		<p> HTML (Linguagem de Marcação de Hipertexto)</p>
		<p> é uma linguagem que permite escrever com ligações (ou links) para outros documentos.</p>
		<p> Pode-se ter, por exemplo, um link para o <a href="http://www.google.com/" >Google. </a> </p>
